<!DOCTYPE html>
<html>
    <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
          crossorigin="anonymous" />
  </head>

  <body>
    <!-- DISPLAY -->
    <div id="calcDisplay">
        <input id="inputDisplay" oninput="calcOutput()" onfocus="calcOutput()" type="text">
        <div id="outputDisplay"></div>
    </div>

    <!-- KEYPAD -->
    <div class="row">
      <div class="column" onclick="insertAtCaret(7)">7</div>
      <div class="column" onclick="insertAtCaret(8)">8</div>
      <div class="column" onclick="insertAtCaret(9)">9</div>
      <div class="column" onclick="insertAtCaret('/')"><i class="fas fa-divide"></i></div>
      <div class="column" onclick="backspaceCaret()"><i class="fas fa-backspace"></i></div>
    </div>
    
    <div class="row">
      <div class="column" onclick="insertAtCaret(4)">4</div>
      <div class="column" onclick="insertAtCaret(5)">5</div>
      <div class="column" onclick="insertAtCaret(6)">6</div>
      <div class="column" onclick="insertAtCaret('x')"><i class="fas fa-times"></i></div>
      <div class="column" onclick="insertAtCaret('(')">(</div>
    </div>

    <div class="row">
      <div class="column" onclick="insertAtCaret(1)">1</div>
      <div class="column" onclick="insertAtCaret(2)">2</div>
      <div class="column" onclick="insertAtCaret(3)">3</div>
      <div class="column" onclick="insertAtCaret('-')"><i class="fas fa-minus"></i></div>
      <div class="column" onclick="insertAtCaret(')')">)</div>
    </div>
      
    <div class="row">
      <div class="column" onclick="insertAtCaret(0)">0</div>
      <div class="column" onclick="insertAtCaret('.')">.</div>
      <div class="column"> </div>
      <div class="column" onclick="insertAtCaret('+')"><i class="fas fa-plus"></i></div>
      <div class="column" onclick="shiftOutputToInput()"><i class="fas fa-equals"></i></div>
    </div>
 

    <script src="calc.js"></script>
  </body>

</html>
